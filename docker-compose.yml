version: "3.9"

services:
  backend:
    build:
      context: ./backend
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=gpt-5.2
      - CORS_ORIGINS=http://localhost:3000
      - DEMO_SCRIPT_PATH=app/demo/demo_script.json
      - MEETING_STORAGE_DIR=/app/meetings
    ports:
      - "8000:8000"
    volumes:
      - ./meetings:/app/meetings
      - ./backend/app/demo:/app/app/demo

  frontend:
    build:
      context: ./frontend
    environment:
      - VITE_API_URL=http://localhost:8000
    ports:
      - "3000:3000"
    depends_on:
      - backend
